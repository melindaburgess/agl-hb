<div class="fusion-fullwidth fullwidth-box fusion-fullwidth-5  fusion-parallax-none nonhundred-percent-fullwidth hero" style="border-color:#eae9e9;border-bottom-width: 0px;border-top-width: 0px;border-bottom-style: solid;border-top-style: solid;padding-bottom:30px;padding-top:30px;padding-left:0px;padding-right:0px;background-color:#212121;background-position:center center;background-repeat:repeat;background-image: url(http://www.agilegovleaders.org/wp-content/uploads/2014/10/cubes-1.png);">
    <style type="text/css" scoped="scoped">
        .fusion-fullwidth-5 {
            padding-left: 0px !important;
            padding-right: 0px !important;
        }
    </style>
    <div class="fusion-row">
        <div class="fusion-one-sixth fusion-layout-column fusion-spacing-yes" style="margin-top:0px;margin-bottom:20px;">
            <div class="fusion-column-wrapper">
                <div class="fusion-clearfix"></div>
            </div>
        </div>
        <div class="fusion-four-fifth fusion-layout-column fusion-column-last fusion-spacing-yes" style="margin-top:0px;margin-bottom:20px;">
            <div class="fusion-column-wrapper">
                <div class="fusion-title title fusion-sep-none fusion-title-size-two fusion-border-below-title" style="margin-top:0px;margin-bottom:31px;">
                    <h2><span style="color: #ffffff;" id="{{include.section.title|slugify}}">{{include.section.title}}</span></h2>
                </div>
                {{include.section.content}}
                {% include section_youtube.html section=include.section %}
                <div class="fusion-clearfix"></div>
            </div>
        </div>
        <div class="fusion-clearfix"></div>
    </div>
</div>
